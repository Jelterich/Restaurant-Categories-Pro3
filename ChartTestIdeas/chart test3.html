<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <!-- Include Plotly.js and Chart.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .chart-container {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .chart-container canvas {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Restaurant Dashboard</h2>
    
    <!-- Map for displaying markers -->
    <div id="map"></div>
    
    <!-- Bar chart for displaying place types -->
    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>

    <!-- Pie chart for displaying place type distribution -->
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>

    <!-- Include the data-fetcher.js -->
    <script src="data-fetcher.js"></script>
</body>
</html>
