<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Charts Layout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row half-height">
            <div class="col-12">
                <iframe src="map.html" title="OpenStreetMap with Leaflet"></iframe>
            </div>
        </div>
        <div class="row half-height">
            <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                <iframe src="chart1.html" title="Chart 1"></iframe>
            </div>
            <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                <iframe src="chart2.html" title="Chart 2"></iframe>
            </div>
            <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                <iframe src="chart3.html" title="Chart 3"></iframe>
            </div>
            <div class="col-md-6 col-lg-3">
                <iframe src="chart4.html" title="Chart 4"></iframe>
            </div>
        </div>
    </div>
    <script src="data-fetcher.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
