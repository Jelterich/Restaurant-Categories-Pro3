<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Frontier Analysts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-choropleth@1.1.4/dist/choropleth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .full-height {
            height: calc(100vh - 56px); /* Adjusted for navbar height */
        }
        .half-height {
            height: 50%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background: linear-gradient(45deg, #875eb3, #224786);">
        <div class="container-fluid">
            <a class="navbar-brand">"Exploring Tate, Unlocking Insights"</a>
            <!-- Dropdown for selecting categories -->
            <select id="category-dropdown">
            </select>
        </div>
    </nav>
    <div class="container-fluid full-height">
        <div class="row half-height">
            <div class="col-12">
                <div id="map"></div>
            </div>
        </div>
        <div class="row half-height">
            <div class="col-md-6 col-lg-6">
                <div class="chart-container">
                    <canvas id="TopCitiesChart"></canvas>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="chart-container">
                    <canvas id="TopCitiesChart4"></canvas>
                </div>
            </div>
        </div>
        <div class="row half-height">
            <div class="col-md-6 col-lg-6">
                <div class="chart-container">
                    <canvas id="TopCitiesChart2"></canvas>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="chart-container">
                    <canvas id="TopCitiesChart3"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="flasktest2-1.js"></script>
</body>
</html>
